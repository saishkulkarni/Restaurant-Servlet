<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        let promise=new Promise((resolve,reject)=>{
            let a=4;
            if(a==3)
            {
                resolve("successfull")
            }
            else{
                reject("failed")
            }

        })
        console.log(promise);
        promise.then((data)=>{
            console.log(data);
        }).catch((error)=>{
            console.log(error);
        })
        console.log(typeof promise);

        
    </script>
</body>
</html>
